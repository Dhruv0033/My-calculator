<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <div>
            <p id="calc">calc</p><br>
            <input type="text" id="display" readonly>
        </div>
        <div id="secondbox">
            <button  class="buttons"  onclick="currentdisplay=currentdisplay +'7'; document.querySelector('#display').value=currentdisplay;
            ">7</button>
            <button class="buttons" onclick="currentdisplay=currentdisplay +'8'; document.querySelector('#display').value=currentdisplay;
            ">8</button>
            <button class="buttons" onclick="currentdisplay=currentdisplay +'9'; document.querySelector('#display').value=currentdisplay;
            ">9</button>
            <button class="cbuttons"onclick="currentdisplay=currentdisplay.toString().slice(0,-1)  ; document.querySelector('#display').value=currentdisplay;
            ">DEL</button>
            <button class="buttons"onclick="currentdisplay=currentdisplay +'4'; document.querySelector('#display').value=currentdisplay;
            ">4</button>
            <button class="buttons"onclick="currentdisplay=currentdisplay +'5'; document.querySelector('#display').value=currentdisplay;
            ">5</button>
            <button class="buttons"onclick="currentdisplay=currentdisplay +'6'; document.querySelector('#display').value=currentdisplay;
            ">6</button>
            <button class="buttons"onclick="currentdisplay=currentdisplay +'+'; document.querySelector('#display').value=currentdisplay;
            ">+</button>
            <button class="buttons"onclick="currentdisplay=currentdisplay +'1'; document.querySelector('#display').value=currentdisplay;
            ">1</button>
            <button class="buttons"onclick="currentdisplay=currentdisplay +'2'; document.querySelector('#display').value=currentdisplay;
            ">2</button>
            <button class="buttons"onclick="currentdisplay=currentdisplay +'3'; document.querySelector('#display').value=currentdisplay;
            ">3</button>
            <button class="buttons"onclick="currentdisplay=currentdisplay +'-'; document.querySelector('#display').value=currentdisplay;
            ">-</button>
            <button class="buttons"onclick="currentdisplay=currentdisplay +'.'; document.querySelector('#display').value=currentdisplay;
            ">.</button>
            <button class="buttons"onclick="currentdisplay=currentdisplay +'0'; document.querySelector('#display').value=currentdisplay;
            ">0</button>
            <button class="buttons"onclick="currentdisplay=currentdisplay +'/'; document.querySelector('#display').value=currentdisplay;
            ">/</button>
            <button class="buttons"onclick="currentdisplay=currentdisplay +'*'; document.querySelector('#display').value=currentdisplay;
            ">x</button>
            <button id="lastbuttons1"onclick="currentdisplay=''; document.querySelector('#display').value=currentdisplay;
            ">RESET</button>
            <button id="lastbuttons2"onclick="let result=eval(currentdisplay);currentdisplay=result; document.querySelector('#display').value=currentdisplay;
            ">=</button>
            

        </div>
    </div>
    <script>
        let currentdisplay=''
        document.querySelector('#display').value=currentdisplay;
    </script>


</body>
</html>
